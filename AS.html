	<body>
		<h1>Aortic Stenosis</h1>
		
		<br>
		 <table>
        <thead>
            <tr>
                <th>Method</th>
                <th>Aortic Sclerosis</th>
                <th>Mild</th>
                <th>Moderate</th>
                <th>Severe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peak velocity (m/s)</td>
                <td>&lt;2.5 m/s</td>
                <td>2.6–2.9</td>
                <td>3.0-4.0</td>
                <td>&gt;4.0</td>
            </tr>
            <tr>
                <td>Mean gradient (mmHg)</td>
                <td>-</td>
                <td>&lt;20</td>
                <td>20–40</td>
                <td>&gt;40</td>
            </tr>
            <tr>
                <td>AVA (cm<sup>2</sup>)</td>
                <td>-</td>
                <td>&gt;1.5</td>
                <td>1.0–1.5</td>
                <td>&lt;1.0</td>
            </tr>
            <tr>
                <td>Indexed AVA (cm<sup>2</sup>/m<sup>2</sup>)</td>
                <td>-</td>
                <td>&gt;0.85</td>
                <td>0.60–0.85</td>
                <td>&lt;0.6</td>
            </tr>
            <tr>
                <td>Velocity ratio</td>
                <td>-</td>
                <td>&gt;0.50</td>
                <td>0.25–0.50</td>
                <td>&lt;0.25</td>
            </tr>
        </tbody>
    </table>
