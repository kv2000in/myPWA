	<body>
		
		<h1>Mitral Stenosis</h1>
        <br>
		 <table>
        <thead>
            <tr>
                <th></th>
                <th colspan="2">Progressive</th>
                <th></th>
            </tr>
            
            <tr>
                <th>Method</th>
                <th>(Mild)</th>
                <th>(Moderate)</th>
                <th>Severe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Valve area (cm<sup>2</sup>)</td>
                <td>&gt;2.5</td>
                <td>2.5&ndash;1.6</td>
                <td>&lt;1.5</td>
            </tr>
            <tr>
                <td>Pressure half-time (milliseconds)</td>
                <td>&lt;100</td>
                <td>100&ndash;149</td>
                <td>&gt;150</td>
            </tr>
            <tr>
                <td>Mean gradient (mmHg)*</td>
                <td>&lt;5</td>
                <td>5&ndash;9</td>
                <td>&gt;10</td>
            </tr>
            <tr>
                <td>Systolic pulmonary artery pressure (mmHg)</td>
                <td>&lt;30</td>
                <td>30&ndash;49</td>
                <td>&gt;50</td>
            </tr>
            <tr>
            <td colspan="4">&#42;At a heart rate of 60-80 beats per minute</td>
            </tr>
        </tbody>
    </table>
